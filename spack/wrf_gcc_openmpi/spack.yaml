        prefix: /usr
      version: []
      target: []
      compiler: []
      buildable: true
      providers: {}
    clang:
      externals:
      - spec: clang@11.0.0
        prefix: /
        extra_attributes:
          compilers:
            cc: /usr/lib/aomp/bin/clang
            cxx: /usr/lib/aomp/bin/clang-cpp
            f77: /usr/lib/aomp/bin/flang
