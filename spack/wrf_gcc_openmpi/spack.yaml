# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - wrf@4.2 ^openmpi@4.0.2%gcc@10.2.0~atomics~cuda+cxx+cxx_exceptions+gpfs~java+legacylaunchers+lustre+memchecker+pmi~singularity~sqlite3+static~thread_multiple+vt+wrapper-rpath
    fabrics=auto schedulers=slurm
  view: true
  packages:
    autoconf:
      externals:
      - spec: autoconf@2.69
        prefix: /usr
      version: []
      target: []
      compiler: []
      buildable: true
      providers: {}
    automake:
